<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- Estilo customizado -->
    <link rel="stylesheet" type="text/css" href="css/estilo.css">

    <title>Finans - Finanças Pessoais</title>
  </head>
  <body>

    <!-- Cabeçalho -->

    <header>     <!-- Início Cabeçalho -->
        <nav class="navbar navbar-expand-sm navbar-light bg-warning">

            <div class="container">
                <a href="#" class="navbar-brand">
                    <img src="img/logo.png" alt="logo Finans" width="142">
                </a>

                <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-principal">
                  <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="nav-principal">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Recursos</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Benefícios</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Preços</a></li>
                        <li class="nav-item"><a href="#" class="btn btn-outline-light ml-4">Entrar</a></li>
                    </ul>
                </div>
            </div>

        </nav>
    </header>     <!-- Fim Cabeçalho -->

    <section id="home"> <!-- Início seção home -->
      <div class="container">
        <div class="row">
          <div class="col-md-6 d-flex"> <!-- Início textos da seção -->
            <div class="align-self-center">
              <h1 class="display-4">Suas contas descomplicadas</h1>

              <p>
                Usado por mais de 1 milhão de pessoas, o Finans é uma ferramente online que vai facilitar a sua vida financeira.
              </p>
              
              <form class="mt-4 mb-4">
                <div class="input-group input-group-lg">
                  <input type="text" placeholder="Seu e-mail" class="form-control">
                  <div class="input-group-append">
                    <button type="button" class="btn btn-primary">Cadastre-se
                    </button>
                  </div>
                </div>
              </form>

              <p>Disponível para 
                <a href="" class="btn btn-outline-light">
                  <i class="fab fa-android fa-lg"></i>  
                </a>
                <a href="" class="btn btn-outline-light">
                  <i class="fab fa-apple fa-lg"></i>  
                </a>
              </p>

            </div>
          </div> <!-- Fim textos da seção -->

          <div class="col-md-6 d-none d-md-block">
            <img src="img/capa-mulher.png" alt="mulher segurando uma moeda">
          </div>
        </div>
      </div>
    </section> <!-- Fim seção home -->



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
